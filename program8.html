<html>
    <head>
        <script>
            function a(){
                let x=document.getElementById("stn").value;
                let a=parseInt(document.getElementById("s1").value);
                let b=parseInt(document.getElementById("s2").value);
                let c=parseInt(document.getElementById("s3").value);
                let d=parseInt(document.getElementById("s4").value);
                let e=parseInt(document.getElementById("s5").value);
                let av=(a+b+c+d+e)/5;
               if(av>=75&&av<=100){
               document.getElementById("avg").innerHTML="Student name: " + x + " Average: " +av+ "GRADE A";
               }
               else if(av>=45&&av<=74){
                document.getElementById("avg").innerHTML="Student name: " + x + " Average: " +av+ "grade B";
               }
               else if(av>=36&&av<=44){
                document.getElementById("avg").innerHTML="Student name: " + x + " Average: " + av + "grade C";
               }
               else{
                document.getElementById("avg").innerHTML="Student name: " + x + " Average: " + av + "fail";
               }


            }
        </script>
    </head>
    <body>
        student Name:<input type="text" id="stn"><br>
        sub1 marks:<input type="number" id="s1"><br>
        su2 marks:<input type="number" id="s2"><br>
        sub3 marks:<input type="number" id="s3"><br>
        sub4 marks:<input type="number" id="s4"><br>
        sub5 marks:<input type="number" id="s5"><br>
        <button onclick="a()">average</button>
        <p id="avg"></p>
    </body>
</html>
