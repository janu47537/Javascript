<html>
    <head>
        <script>
            function a(){
                var s=parseInt(document.getElementById("a").value);
                var l=String.fromCharCode(s);
                
                document.getElementById("p").innerHTML=l;
            }
        </script>
    </head>
    <body>
        <input type="number" id="a">
        <h1 id="p"></h1>
        <button onclick="a()">Click Me</button>
    </body>
</html>
