<html>
    <head>
        <script>
            function a(){
                var s=["Apple","Mango","Banana"];
                for(var i=0;i<s.length;i++)
            {
                document.write(s[i]+" ");
            }
            document.write("<br>")
            document.write(s);
            }
        </script>
    </head>
    <body>
        <button onclick="a()">Click Me</button>
    </body>
</html>
