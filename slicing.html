<html> 
    <head>
        <script>
            function a(){
                var a=document.getElementById("a").value;
                document.write(a.slice(0,4),"<br>");
            }
        </script>
    </head>
    <body>
        <h1>Enter Value for slicing</h1>
        Enter String:<input type="text" id="a">
        <button onclick="a()">Click me to see the string</button>
    </body>
</html>
