<html>
    <head>
        <script>
            function a(){
                var s=document.getElementById("a").value;
                var d=s.split(",");
                    document.getElementById("p").innerHTML=(d);
                    document.getElementById("p1").innerHTML=(JSON.stringify(d));
                }
            
        </script>
    </head>
    <body>
        Enter Array Values:<input type="text" id="a">
        <h1 id="p"></h1>
        <h2 id="p1"></h2>
        <button onclick="a()">Click Me</button>
    </body>
</html>
