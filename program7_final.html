<html>
    <head>
        <style>
            html, body {
                height: 100%;
                margin: 0;
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
            h1 {
                margin-bottom: 20px;
                color: #2c3e50;
                text-transform: uppercase;
                letter-spacing: 2px;
            }
            form {
                background: #d0e8f2;
                padding: 25px;
                border-radius: 10px;
                box-shadow: 0 0 15px rgba(44, 62, 80, 0.3);
                width: 400px;
                box-sizing: border-box;
            }
            label {
                display: block;
                margin-bottom: 8px;
                font-weight: bold;
                color: #34495e;
            }
            input[type="text"],
            input[type="number"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 18px;
                border: 2px solid #2980b9;
                border-radius: 6px;
                box-sizing: border-box;
                font-size: 14px;
            }
            button {
                background-color: #2980b9;
                color: white;
                padding: 12px 15px;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                font-size: 18px;
                width: 100%;
                transition: background-color 0.3s ease;
            }
            button:hover {
                background-color: #1c5980;
            }
            #avg {
                margin-top: 20px;
                font-size: 20px;
                font-weight: bold;
                color: #2c3e50;
                text-align: center;
            }
        </style>
        <script>
            function a()
            {
                let x = document.getElementById("stn").value;
                let a = parseInt(document.getElementById("s1").value);
                let b = parseInt(document.getElementById("s2").value);
                let c = parseInt(document.getElementById("s3").value);
                let d = parseInt(document.getElementById("s4").value);
                let e = parseInt(document.getElementById("s5").value);
                let av=(a+b+c+d+e)/5;
                document.getElementById("avg").innerHTML="Student name: "+x+" Average :"+av;
            }
        </script>
    </head>
        <body>
        <h1>Percentage Calculator</h1>
        <form onsubmit="event.preventDefault(); a();">
            <label for="stn">Student Name :</label>
            <input type="text" id="stn" name="stn" required>
            
            <label for="s1">Subject 1 Marks :</label>
            <input type="number" id="s1" name="s1" required>
            
            <label for="s2">Subject 2 Marks :</label>
            <input type="number" id="s2" name="s2" required>
            
            <label for="s3">Subject 3 Marks :</label>
            <input type="number" id="s3" name="s3" required>
            
            <label for="s4">Subject 4 Marks :</label>
            <input type="number" id="s4" name="s4" required>
            
            <label for="s5">Subject 5 Marks :</label>
            <input type="number" id="s5" name="s5" required>
            
            <button type="submit">Average is</button>
        </form>
        <p id="avg"></p>
    </body>
</html>
